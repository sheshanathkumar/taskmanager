<div class="card my-2 card-style" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title title-bg"> {{task.title | uppercase}}</h5>
        <h6 class="card-text">{{task.subject}}</h6>
        <div class="row">
            <div class="col">{{task.author}}</div>
            <div class="col">{{task.priority}}</div>
        </div>
        <p>{{task.time| date: 'yyyy/MM/dd hh:mm:ss a'}}</p>
    </div>
</div>
