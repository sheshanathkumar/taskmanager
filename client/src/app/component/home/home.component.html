<div class="container my-3">
    <div class="row">
        <div class="col-sm-3 column-card" *ngFor="let cat of categories">
            <h3>{{cat.cat_descr}} </h3>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-sm-3">
            <div class="row" *ngFor="let t of newTasks">
                <div class="col">
                    <app-card [task] = 't'></app-card>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row" *ngFor="let t of inProgressTasks">
                <div class="col">
                    <app-card [task] = 't'></app-card>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row" *ngFor="let t of holdTasks">
                <div class="col">
                    <app-card [task] = 't'></app-card>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row" *ngFor="let t of closedTasks">
                <div class="col">
                    <app-card [task] = 't'></app-card>
                </div>
            </div>
        </div>
    </div>






</div>
